{% extends 'base.html' %}
<!--  -->
{% load notes_extras %}
<!--  -->
{% block content %}
<!--  -->
<div class="detail">
    <h2>{{ note.title }}</h2>
    <br />
    <div class="detail-dates">
        <p>Entered by: &nbsp;{{ note.author }} | {{ note.created }}</p>
        <p>Modified: &nbsp;{{ note.modified }}</p>
        <hr />
        <br />
    </div>
    <p>{{ note.body | markdown | safe }}</p>
    <br />
</div>

<!--  -->
{% endblock content %}
